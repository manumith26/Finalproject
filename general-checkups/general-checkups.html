    <section id="general-checkups">
        <h2>General Checkups</h2>
        <p>
           Once you are registered QR will be generated.
        </p>

        <form id="checkup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="issue">Health Issue:</label>
            <textarea id="issue" name="issue" rows="4" required></textarea>

            <label for="previous-issues">Previous Medical Issues:</label>
            <textarea id="previous-issues" name="previous-issues" rows="4"></textarea>

            <input type="submit" value="Register">
        </form>
           <script>
       document.getElementById('checkup-form').addEventListener('submit', function(event) {
       event.preventDefault();
      alert('Form submitted successfully!');
      });
      </script>
    </section>
